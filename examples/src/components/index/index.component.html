<input $value="this.myVar" @change="this.updateInput">
<p>{{ this.myVar }}</p>
<button @click="this.addTodoItem">Add</button>
<div $title="'myVar is ' + this.myVar" style="color: red">
    <h2>My todo list: {{ this.vars.length }} items</h2>
</div>
<comp $bruh="this.xd" @deleteval="this.deleteTodoItem" a-for="xd in this.vars"></comp>
