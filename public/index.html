<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>

<script src="../src/index.js"></script>
<script>
    const comp = Aquatic.component("comp", {
        template: `
            <p>Component! {{ bruh }}</p>
        `,
        propArgs: {
            bruh: String
        }
    });
    const aq = new Aquatic({
        template: `
            <div>
                <p>My variable: {{ myVar }}</p>
                <div>
                    <h2>Header</h2>
                </div>
                <comp bruh="5"></comp>
                <comp bruh="6"></comp>
                <comp></comp>
                <comp></comp>
            </div>`,
        data: {
            myVar: 5
        },
        components: {
            comp
        }
    });
    aq.mount("app");
</script>
